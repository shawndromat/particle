{% if include.project.liveLink != '' %}
<div class="six columns">
  <img alt="{{include.project.title}}" src="{{ include.project.image | prepend: site.baseurl }}"/>
</div>
{% else %}
<div class="six columns coming-soon">
  <img alt="{{include.project.title}}" src="{{ include.project.image | prepend: site.baseurl }}"/>
  <div class="project-title text-center">
    <h3>{{include.project.title}}</h3>
    <h5>coming soon</h5>
  </div>
</div>
{% endif %}
