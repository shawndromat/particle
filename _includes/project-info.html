<div class="six columns">
  <h5>{{include.project.title}}</h5>
  <ul>
    {% for technology in include.project.technologies %}
      <li>{{ technology }}</li>
    {% endfor %}
  </ul>
  <p>{{ include.project.description }}</p>
  {% if include.project.liveLink != '' %}
  <a class="project-link" href="{{include.project.liveLink}}">View it live</a>
  {% endif %}
  <a class="project-link" href="{{include.project.githubLink}}">View on Github</a>
</div>
